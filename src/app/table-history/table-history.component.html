
<div class="table-container" >
<table class="res" >
    <tr >
      <th style="border-top-left-radius: 10px">Координата Х</th>
      <th>Координата У</th>
      <th>Значение R</th>
      <th>Время столкновения снаряда с объектом</th>
      <th>Время полета снаряда</th>
      <th style="border-top-right-radius: 10px">Результат</th>
    </tr>
  <tr *ngFor="let datum of data | async">
  <td>{{datum.x}}</td><td>{{datum.y}}</td><td>{{datum.r}}</td><td>{{datum.date}}</td><td>{{datum.flightTime}}</td><td>{{datum.result}}</td>
  </tr>
</table>

</div>
<app-clear-button/>
