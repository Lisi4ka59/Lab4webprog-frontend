<img src="assets/resources/img/back.jpg" alt="back" id="back"/>

<div class="container">
  <div class="data start-content">
    <div class="navigation">
      <div class="time-block" style="text-align: center; color: white">
        <p style="font-size: 34px">Текущее время:</p>
        <p style="font-size: 24px" id="date"> <app-current-time/></p>
        <div>
          <button (click)="showLoginForm()" class="signReg" style="border-right-color: #d1d1d1; border-right: solid 1px; border-bottom-left-radius: 5px">Вход</button>
          <button (click)="showRegistrationForm()" class="signReg" style="border-bottom-right-radius: 5px">Регистрация</button>
        </div>
        <div *ngIf="showLogin">
          <app-sign-in-form></app-sign-in-form>
        </div>
        <div *ngIf="showRegistration">
          <app-registration-form></app-registration-form>
        </div>
      </div>
    </div>
  </div>
</div>
